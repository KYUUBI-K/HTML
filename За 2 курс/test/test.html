<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>   
</head>
<body>
<div id="app">
    <p><input type="text" v-model="search" /></p>
    <ul>
      <li v-for="item in filteredList">
        <p>{{ item.title }} - {{ item.company }} - {{item.year_of_issue}}</p>
    </li>
    </ul>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            search: '',
            Tasklist: [
                {id:1, title:'Шарова', company:'BMW',year_of_issue:2014}, 
                {id:2, title:'Тормозні діски', company:'Mercedes',year_of_issue:2017},
                {id:3, title:'Бензонасос', company:'Audi',year_of_issue:2021},
            ]
        },
        computed:{
            filteredList(){
                var search = this.search;
                return this.Tasklist.filter(elem=>{
                    return elem.company.indexOf(search) > -1;
                })
            },
        }
    });
</script>
</html>
