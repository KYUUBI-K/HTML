<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="checker">
        <div>
        <label>
            number1
            <input type="text" v-model.number=number1>
        </label>
        </div>
        <div>
        <label>
            number2
            <input type="text" v-model.number=number2>
        </label>
        <div>
            <label>
                your answer
                <input type="text" v-model.number=answer>
            </label>    
        </div>
        <button @click="getresult">
            Check
        </button>
        </div>
        <div>
         Corect:   
        {{corect}}
        </div>
        <div>
        Incorect:
        {{incorect}}
        </div>
        <!-- <div><label :style= {{Status}} ></label> Status</div> -->
    </div>
    <script>
        var checker = new Vue({
        el: '#checker',
        data: {
          number1:Math.floor(Math.random()*10),
          number2:Math.floor(Math.random()*10),
          answer:0,
          corect:0,
          incorect:0
        },
          methods:{
            getresult()
            {
                if(this.answer == this.number1+this.number2)
                {
                    this.number1=Math.floor(Math.random()*10)
                    this.number2=Math.floor(Math.random()*10)
                    this.corect++
                }
                else{
                    this.number1=Math.floor(Math.random()*10)
                    this.number2=Math.floor(Math.random()*10) 
                    this.incorect++}
            }
        },
         computed:{
             Status(){
                 if(this.corect>this.incorect)
                 {
                    return {backgroundColor = "green"}
                 }
             }
         }
    })           
            
    </script>
</body>
</html>
